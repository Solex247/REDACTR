<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Redaction App</title>
    <link rel="stylesheet" href="css/app.css" />
</head>
<!-- ... (previous HTML code) ... -->

<body>
    <h1>Text Redaction App</h1>
    <div class="container">
        <form id="redact-form">
            <div class="form-group">
                <label for="original-text">Original Text:</label>
                <textarea id="original-text" rows="5" cols="50" required></textarea>
            </div>

            <div class="form-group">
                <label for="redact-words">Words to Redact (separated by space):</label>
                <input type="text" id="redact-words" required />
            </div>

            <div class="form-group">
                <label for="replacement-text">Replacement Text:</label>
                <input type="text" id="replacement-text" required />
            </div>

            <div class="form-group">
                <button type="button" id="redact-button">Redact Now</button>
            </div>
        </form>

        <div class="result">
            <h2>Redacted Text:</h2>
            <div id="redacted-output"></div>
        </div>
    </div>


    <div class="result">
        <h2>Redacted Text:</h2>
        <div id="redacted-output"></div>

        <div id="stats">
            <p>Words Scanned: <span id="words-scanned">0</span></p>
            <p>Words Matched: <span id="words-matched">0</span></p>
            <p>Characters Scrambled: <span id="characters-scrambled">0</span></p>
            <p>Time Taken (seconds): <span id="time-taken">0</span></p>
        </div>
    </div>

    </div>


    <script src="js/app.js"></script>
</body>

</html>
